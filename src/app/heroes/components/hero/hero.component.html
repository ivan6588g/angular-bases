<h1>{{name}}</h1>

<dl>
  <td>
    Nombre:
  </td>
  <dd>
    {{name}}
  </dd>
  <td>
    Edad:
  </td>
  <dd>
    {{age}}
  </dd>
  <td>
    Metodo:
  </td>
  <dd>
    {{ getheroDescription() }}
  </dd>
  <td>
    Capitalizado:
  </td>
  <dd>
    {{capitalizeName}}
  </dd>
</dl>



<button
 class=" btn btn-primary mx-2"
  (click)="changeHero()"
  *ngIf="name !== 'spiderman'"
  >
  Cambiar Nombre
</button>


<button class=" btn btn-primary mx-2"
(click)="changeAge()"
*ngIf="age !== 23">
  Cambiar Edad
</button>


<button class=" btn btn-primary mx-2"
(click)="reseyForm()">
  Reset
</button>
